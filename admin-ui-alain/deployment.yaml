---
apiVersion: v1
kind: Service
metadata:
  name: adminfrontend
  namespace: micropaas
  annotations:
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v1
      kind:  Mapping
      ambassador_id: default
      name:  adminfrontend_micropaas_mapping
      host:  admin.micropaas.ies
      prefix:  /
      service: adminfrontend.micropaas:80
      timeout_ms: 900000
spec:
  ports:
    - name: http-admin-fontend
      port: 80
      targetPort: adminfrontend
  selector:
    app: adminfrontend

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: adminfrontend
  namespace: micropaas
spec:
  replicas: 1
  selector:
    matchLabels:
      app: adminfrontend
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: adminfrontend
    spec:
      imagePullSecrets:
        - name: regcred-atcdevops
      containers:
        - name: adminfrontend
          image: harbor.atcdevops.accenture.cn/micropaas/admin_frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: adminfrontend

