<div class="sumcard-wrapper sumcard-wrapper-error">
  <div class="sumcard-value">
    <span>{{formatValue(item.value)}}</span>
  </div>
  <div class="ml-10">
    <div class="sumcard-metric">
      <span>{{metricName}}</span>
    </div>
    <div class="sumcard-threshold">
      <span>{{desc}}</span>
    </div>
  </div>
</div>
