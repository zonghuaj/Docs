<nz-card [nzBordered]="true" nzTitle="事件中心" class="mb-lg">
    <nz-card-tab>
        <nz-tabset nzSize="large" [(nzSelectedIndex)]="tabIndex" (nzSelectChange)="onTabChanged($event.index)">
          <nz-tab nzTitle="通知"></nz-tab>
          <nz-tab nzTitle="待办"></nz-tab>
        </nz-tabset>
      </nz-card-tab>
<!--  <sf mode="search" [schema]="searchSchema" (formSubmit)="st.reset($event)" (formReset)="st.reset($event)"></sf>-->
    <div *ngIf="tabIndex === 0">
      <st #st [data]="data" [columns]="columns">
        <ng-template st-row="operations" let-i>
          <a (click)="showDetailModal(i)">查看</a>
          <nz-divider nzType="vertical"></nz-divider>
          <a (click)="confirmDeleteEvent(i)">删除</a>
        </ng-template>
      </st>
    </div>

    <div *ngIf="tabIndex === 1">
        <st #st [data]="tododata" [columns]="Todocolumns">
               
        </st>
      </div>
</nz-card>
